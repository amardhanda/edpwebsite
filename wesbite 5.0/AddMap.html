    <script>

  		<!-- Updates the map image -->
      var url_start = "https://maps.googleapis.com/maps/api/staticmap?center=";
      var location_in;
      var zoom_in;
      var road_colour_in;
      var key = "AIzaSyA3aYU6UKfZkp8QfafB2WCfouPjxVrFx2A";
      var url;
      $(document).ready(function(){
        $("button").click(function(){
          location_in = $("#LocationForm").val();
          zoom_in = $("#ZoomForm").val();
          roadcolour_in = $("#RoadColourForm").val();
          url = url_start.concat(location_in, "&zoom=", zoom_in, "&size=680x400&style=feature:road|color:0x", roadcolour_in, "&key=", key)
          $("#mapurl").html(url);
            $("#map").attr("src",url);
        });

      });

    </script>

  	<!-- Colour Picket script -->
    <style>
        .full-spectrum .sp-palette {
      max-width: 200px;
      }
    </style>

            <div class="md-form active-cyan-2 mb-3">
              <input id="LocationForm" class="form-control" type="text" placeholder="Search" aria-label="Search">
              <i class="fas fa-search" aria-hidden="true"></i>

          </br>

          <!-- Choose Scale-->
          <h1 class="title_description">Choose scale</h1>
          <br>
          <div class="form-group">
              <select class="form-control" id=ZoomForm>
                <option value="15">City</option>

                <option value="13">Country side</option>
